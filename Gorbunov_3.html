<!DOCTYPE html> 
<html lang="en">
<title>Лаба 3 Горбунов</title>
<head>
	<meta charset="utf-8" /> 
<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script> 
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script> 

<style>

#app1{
color: green;
font-size: 10pt;
border: 1px #000000 solid;
background: yellow;
max-width: 300px;
font-family: Impact;
padding-left: 20px;
}


#app2{
border: 1px #000000 solid;
background: yellow;
font-family: Lucida Console;
max-width: 300px;
padding-left: 20px;
font-style: italic;
}

</style>
</head>



<body>
	<div id="app1"> </div>
	<div id="app2"> </div>
	<script type="text/babel"> 
	ReactDOM.render( 
	<h1>15 * 3 = {15 * 3}</h1>, 
	document.getElementById("app1") 
	);
	</script>
	<div className={userClassName} style={{color:'red', fontFamily:'Verdana'}}>
	<script type="text/babel">const user = { 
	
		age: 20, 
		firstName: 'Горбунов', 
		lastName: 'Вячеслав', 
		getFullName: function(){ 
			return `${this.firstName} ${this.lastName}`; 
				} 
		}; 
		const userClassName = "user-info"; 
	const styleObj = { 
	color:'red' 
	};
	
		
		
		ReactDOM.render( 
		<div className={userClassName} style={styleObj}> 
		<p>Полное имя: {user.getFullName()}</p> 
		<p>Возраст: {user.age}</p> 
		</div>, 
document.getElementById("app2") 
)
	</script>
</body> 
</html>
